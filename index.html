<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href="styles.css">
        <script src = "main.js" defer></script>
        <title>Calculator?</title>
    </head>
    <body>
        <h1 class = "header">Ed's Poorly Colored Calculator</h1>
        <div class = "container">
            <div class = "calculator">
                <div class = "calculatorScreen">
                    <div id = "screen">0</div>
                </div>
                <div class= "buttons">
                    <button id = "buttonAC" class = "reset">AC</button>
                    <button id = "buttonPosNeg" class = "posNeg">+/-</button>
                    <button id = "buttonIDK" class = "idk">?</button>
                    <button id = "buttonDivide" class = "divide">/</button>
                    <button id = "button7" class = "num">7</button>
                    <button id = "button8" class = "num">8</button>
                    <button id = "button9" class = "num">9</button>
                    <button id = "buttonMultiply" class = "multiply">*</button>
                    <button id = "button4" class = "num">4</button>
                    <button id = "button5" class = "num">5</button>
                    <button id = "button6" class = "num">6</button>
                    <button id = "buttonSubtract" class = "subtract">-</button>
                    <button id = "button1" class = "num">1</button>
                    <button id = "button2" class = "num">2</button>
                    <button id = "button3" class = "num">3</button>
                    <button id = "buttonAdd" class = "add">+</button>
                    <button id = "buttonZero" class = "num">0</button>
                    <button id = "buttonDecimal" class = "decimal">.</button>
                    <button id = "buttonEquals" class = "equals">=</button>
                    <button id = "buttonSmile" class = "smile">:)</button>
                </div>
            </div>
        </div>
        <div class= "footer">
            <footer>A stupid, ugly calculator for The Odin Project, created by yours truly</footer>
    </body>
</html>
