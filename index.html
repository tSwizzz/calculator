<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href="styles.css">
        <script src = "main.js" defer></script>
        <title>Calculator?</title>
    </head>
    <body>
        <h1 class = "header">Ed's Poorly Colored Calculator</h1>
        <div class = "container">
            <div class = "calculator">
                <div class = "calculatorScreen">
                    <div id = "screen">0</div>
                </div>
                <div class= "buttons">
                    <button id = "button" class = "reset">AC</button>
                    <button id = "button" class = "posNeg">+/-</button>
                    <button id = "button" class = "idk">?</button>
                    <button id = "button" class = "divide">/</button>
                    <button id = "button" class = "num">7</button>
                    <button id = "button" class = "num">8</button>
                    <button id = "button" class = "num">9</button>
                    <button id = "button" class = "multiply">*</button>
                    <button id = "button" class = "num">4</button>
                    <button id = "button" class = "num">5</button>
                    <button id = "button" class = "num">6</button>
                    <button id = "button" class = "subtract">-</button>
                    <button id = "button" class = "num">1</button>
                    <button id = "button" class = "num">2</button>
                    <button id = "button" class = "num">3</button>
                    <button id = "button" class = "add">+</button>
                    <button id = "button" class = "num">0</button>
                    <button id = "button" class = "decimal">.</button>
                    <button id = "button" class = "equals">=</button>
                    <button id = "button" class = "smile">:)</button>
                </div>
            </div>
        </div>
    </body>
</html>
