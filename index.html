<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href="styles.css">
        <script src = "main.js" defer></script>
        <title>Calculator?</title>
    </head>
    <body>
        <div class = "container">
            <div class = "calculator">
                <div class = "calculatorScreen">
                    <div id = "screen">0</div>
                </div>
                <div class= "buttons">
                    <div id = "button" class = "reset">AC</div>
                    <div id = "button" class = "posNeg">+/-</div>
                    <div id = "button" class = "idk">?</div>
                    <div id = "button" class = "divide">/</div>
                    <div id = "button" class = "num">7</div>
                    <div id = "button" class = "num">8</div>
                    <div id = "button" class = "num">9</div>
                    <div id = "button" class = "multiply">*</div>
                    <div id = "button" class = "num">4</div>
                    <div id = "button" class = "num">5</div>
                    <div id = "button" class = "num">6</div>
                    <div id = "button" class = "subtract">-</div>
                    <div id = "button" class = "num">1</div>
                    <div id = "button" class = "num">2</div>
                    <div id = "button" class = "num">3</div>
                    <div id = "button" class = "add">+</div>
                    <div id = "button" class = "num">0</div>
                    <div id = "button" class = "decimal">.</div>
                    <div id = "button" class = "equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
